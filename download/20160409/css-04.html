<html>
<head>
<title>id选择器</title>
<style>
<!--id选择器可以为标有特定id的HTML元素指定特定的样式-->
<!--id选择器以‘#’来定义-->

#yellow { color: yellow; }

<!--在现代布局中，id选择器常常用于建立派生选择器-->
#sidebar a {
  color: red;
}
</style>
</head>

<body>
<p id="yellow">这个段落是黄色的</p>

<div id="sidebar">
<a href="http://www.xumenger.com/css-01-20160409/">返回主目录(红色)</a>
</div>
</body>
</html>

<html>
<head>
<title>CSS基础语法展示</title>
<style>
body {
  /*如果有多个属性，你应该在每行只描述一个属性，这样可以增强样式定义的可读性，就像这样：*/
  /*是否包含空格不会影响 CSS 在浏览器的工作效果，同样，与 XHTML 不同，CSS 对大小写不敏感。*/
  /*不过存在一个例外：如果涉及到与 HTML 文档一起工作的话，class 和 id 名称对大小写是敏感的。*/
  color: #000;
  background: #fff;
  margin: 0;
  padding: 0;
  font-family: Georgia, Palatino, serif
}
h1 { 
  color: #ff0000; 
  text-align: center;
}
h2 { color: yellow}
p { 
  font-family: "sans serif"; 
  color: rgb(0, 255, 0);
}
a { color: rgb(0%, 0%, 100%); }
</style>
</head>

<body>
<h1>一级标题是红色居中的</h1>
<h2>二级标题是黄色的</h2>
<p>段落是绿色、字体是sans serif</p>
<a href="http://www.xumenger.com/css-01-20160409/">返回首页</a>
</body>
</html>

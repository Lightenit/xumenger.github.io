<html>
<head>
<title>CSS类选择器</title>
<style>
.center {
  /*在 CSS 中，类选择器以一个点号显示：*/
  text-align: center;
}
.fancy p{
  /*和id一样，class也可以被用作派生选择器*/
  color: red;
  background: #666;
}
h3.fancy{
  /*元素也可以基于们的类而被选择，类名为 fancy 的h3将是带有灰色背景的橙色*/
  color: #f60;
	background: #666;
}
</style>
</head>

<body>
<h2 class="center">标题居中</h2>

<div class="fancy">
<p>段落是红色</p>
</div>

<h3 class="fancy">灰色背景的橙色</h3>
<h3>h3.fancy样式作用不到我</h3>
<h4 class="fancy">h3.fancy样式作用不到我</h4>
</body>
</html>
